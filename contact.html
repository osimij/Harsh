    <script>
        (function () {
            const timeEl = document.getElementById('meta-ist-time');
            if (!timeEl || !Intl || !Intl.DateTimeFormat) return;

            const formatter = new Intl.DateTimeFormat('en-IN', {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            function updateIstTime() {
                timeEl.textContent = formatter.format(new Date());
            }

            updateIstTime();
            setInterval(updateIstTime, 15000);
        })();
    </script>
